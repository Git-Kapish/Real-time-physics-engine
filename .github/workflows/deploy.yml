name: Build & Deploy to GitHub Pages

on:
  push:
    branches: [main]
  workflow_dispatch:          # allow manual re-runs from the Actions tab

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Emscripten
        uses: mymindstorm/setup-emsdk@v14
        with:
          version: 3.1.64          # latest stable; pin to avoid surprises

      - name: Configure CMake (Emscripten)
        run: |
          emcmake cmake .\
            -B build_wasm \
            -DCMAKE_BUILD_TYPE=Release

      - name: Build WASM target
        run: cmake --build build_wasm --target physics_engine_wasm -j$(nproc)

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: build_wasm/web

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
